<div class="swiper-wrapper swiper-no-swiping">

    <!-- Page 01-02 -->
    <div class="swiper-slide" style="background-image: url('imgs/01-02-bg.jpg')">
        <img img-src="imgs/01-02-logo-royal.svg" class="full-width delay-0" animated-css="fadeInDown">

        <div class="space-10"></div>
        <img src="imgs/01-02-slogan.svg" class="full-width delay-1" animated-css="fadeInDown">

        <div class="space-10"></div>
        <div class="play_button delay-2" animated-css="fadeInDown">
            <img class="full-width animated infinite bounce" src="imgs/01-02-btn.svg">
        </div>


        <div class="space-20"></div>
        <img src="imgs/01-02-icon.svg" class="play_button full-width delay-3" animated-css="fadeInDown">

        <div class="full-width fix-bottom" class="delay-4" animated-css="fadeInDown">
            <img src="imgs/01-02-logo-gzl.svg" class="full-width">
        </div>
    </div>

    <!-- Page 01-03 -->
    <div class="swiper-slide" style="background-image:url('imgs/01-03-bg.jpg')"></div>

    <!-- Page 01-04 -->
    <div class="swiper-slide delay-1" style="background-image: url('imgs/01-04-bg.jpg')"></div>

    <!-- Page nav -->
    <div class="swiper-slide">
        <!-- Slider main container -->
        <div class="swiper-container swiper_slide" style="position: absolute;top: 0;z-index: -3;">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
                <!-- Slides -->
                <div class="swiper-slide" style="background-image:url('imgs/01-04-bg.jpg')"></div>
                <div class="swiper-slide" style="background-image:url('imgs/01-06-bg.jpg')"></div>
                <div class="swiper-slide" style="background-image:url('imgs/01-07-bg.jpg')"></div>

        </div>

            <div class="space-60"></div>

                <img src="imgs/01-07-button3.svg" style="width: 22.8%; margin-left: -2%;" class="delay-2"

                     id="link_button_3">
                <img src="imgs/01-07-button4.svg" style="width: 22.8%; margin-left: -2%;" class="delay-3"
                     animated-css="fadeIn"

        <div class="space-60"></div>

        <!-- Text -->
        <div class="fix-top delay-4" style="z-index: -2">
            <img src="imgs/01-07-text.svg" class="full-width" animated-css="fadeInLeft">
        </div>

    </div>
